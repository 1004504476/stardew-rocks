<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StardewRocks</title>
    <base href="/">
    <!-- Put your css files here to have them load in development. In production they will be concated together. -->
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <app></app>

    <!-- These are the necessary angular2 development files. Don't put your own files here or they won't be included in production. -->
    <!-- build:js -->
    <script src="../node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script src="../node_modules/typescript/lib/typescript.js"></script>
    <script src="../node_modules/rxjs/bundles/Rx.js"></script>
    <script src="../node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="../node_modules/angular2/bundles/router.js"></script>
    <script src="../node_modules/angular2/bundles/http.dev.js"></script>
    <script>
      System.config({
        transpiler: 'typescript',
        typescriptOptions: { emitDecoratorMetadata: true }
      });
      System.import('./app/app.ts');
    </script>
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- endbuild -->

  </body>
</html>
